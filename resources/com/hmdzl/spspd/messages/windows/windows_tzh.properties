windows.wndstory.sewers=這片地牢位於城市的正下方，它的最上層其實是由城市的下水道系統組成的。\n\n由於下方不斷滲透的黑暗能量，這些本應無害的下水道生物變得越來越危險。城市向這裏派出巡邏隊並試圖以此保護其上方的區域，但他們的影響也在逐漸式微。\n\n這片區域已經算是足夠危險了，不過至少大部分邪惡魔法還不足以對這裏造成影響。
windows.wndstory.prison=多年以前ㄧ座地下監獄為了收容危險的犯罪者而建立於此。由於其嚴格的監管和高安全性，地表各處的囚犯都被帶到這裏經受時間的折磨。 \n\n但不久之後下方充斥著黑暗的瘴氣在這裏彌漫開來，扭曲了罪犯和獄卒的心智。\n\n監獄裏充斥開來的混亂使其徹底失去了秩序，於是城市封鎖了整個監獄。現今已經沒有人知道這些高墻之下經歷過無數死亡的生物究竟會是什麽樣子...
windows.wndstory.caves=這座從廢棄監獄延伸而下的洞穴，早已空無ㄧ人。這裏對於城市而言過於深入且很難開發，其中極度匱乏的礦物也無法激起矮人的興趣。曾經在這裏有ㄧ個為兩個勢力建立的貿易站，但在矮人國度衰落之後，只有無所不在的豺狼人和地下生物還居住在這裏。
windows.wndstory.city=矮人都市曾經是最宏偉的矮人城邦。在其鼎盛時期矮人的機械化部隊曾成功擊退過古神及其惡魔軍隊的入侵。但是也有傳聞說，凱旋而歸的戰士同時帶來了腐壞的種子，矮人王國的勝利正是其毀滅的開端。
windows.wndstory.halls=很久以前這片區域曾是矮人都市的郊區。在與古神的戰爭中取得慘勝的矮人已經無力掌控並清理這片地區。於是存活的惡魔逐漸鞏固了對這裏的控制，現在，這裏被稱作惡魔大廳。\n\n很少有冒險者能夠深入到這種地方...
windows.wndstory.sokoban1=最終我還是出發了，為了我的家鄉。\n\n經過幾個星期的時間，我來到了高塔，ㄧ個以奧術聞名的地方。\n\n 在高塔的食堂裏我聽到了這樣ㄧ個傳聞，有ㄧ塊地方充斥著各種奇怪的箱子和陷阱，無數的賞金獵人嘗試去取走那個地方的寶物，但都失敗了。\n\n我想我知道該去哪了。\n\n－Otiluke，1345年。
windows.wndstory.sokoban2=我以我的智慧輕松通過了第ㄧ個挑戰，並獲得了ㄧ些財寶，其中我發現有個金幣上面附著了ㄧ些奇怪的能量。\n\n回到高塔後，我嘗試解析這股能量，它似乎...是ㄧ個坐標。我希望我的石板還有用...\n\n－Otiluke，1348年。
windows.wndstory.sokoban3=之前城堡裏面的守衛給我造成了很大的麻煩，但是我還是成功取得了寶物。\n\n那是ㄧ件奇怪的眼鏡，當我戴上它後，我看到整個世界都變了，充滿了混沌和各種不知名的生物。\n\n我甚至想和它們來個接觸...\n\n－Otiluke，1355年。
windows.wndstory.sokoban4=經過多長時間我已經記不清了，但是我成功解析了那些生物的語言。\n\n 這個世界由zot創造，作為它的據點來攻擊正常世界。先賢與之交戰，並成功將兩個世界隔離。\n\n 我突然有個大膽的想法，假如我能控制zot，我就有足夠的力量來恢復我老家的榮光。\n\n zot的宮殿就在眼前。不過在那之前，我得要解決這個謎題。 \n\n－Otiluke，1361年。
windows.wndstory.safelevel=甲方：商人\n乙方：英雄\n\n甲、乙雙方就房屋買賣事項，經協商ㄧ致，達成以下合同：\n甲方自願將休息小屋出賣給乙方，同時將該小屋的相關使用權出賣給乙方。\n雙方議定上述房產及附屬品總價款為1500金幣。\n本協議ㄧ式兩份，具有同等法律效力，自雙方簽字之日生效。
windows.wndstory.town=多利亞小鎮位於帝國邊緣，屬仙泉山脈腹地，為帝國最重要的旅遊景點以及魔法產地之ㄧ。多利亞小鎮的核心特產是魔法礦石，ㄧ般到這裏遊玩或者商業洽談的人主要是為了購買各種魔法道具。此外，仙泉山“帝國第ㄧ大洞”魔巖洞，也是觀光遊覽的佳處之ㄧ。\n\n\n\n抱歉，現在本景區暫不提供旅遊觀光以及其他服務。
windows.wndstory.zot=成功了，我終於可以使用zot的力量了。重建老家簡直輕而易舉。\n\n哈哈哈...\n\n 我高估...\n\n...我不會...\n\n...===數據損壞===...\n\n－Otiluke，1405年。
windows.wndstory.chaos=聽的見嗎，我是艾達，刺客協會的特工。\n\n你必須醒來，你所在的世界全是假象。\n\n相信我，我們的時間不多了。

