windows.wnddewdrawinfo.info1=露珠強化是你的露珠瓶升級後的功能之ㄧ。它不僅可以給你提供升級功能，並且會給你ㄧ個叫做_露珠爆炸_的狀態。當你處於_露珠爆炸_的狀態時，無論你擊殺任何東西，它的屍體周圍都會出現超多的露珠。
windows.wnddewdrawinfo.info2=但是，_露珠爆炸_的效果並不是永久的。它只會在進入新的樓層是為你提供，並且根據你該層的清圖速度來給你提供下層的持續時間。只要該層未被清理完全，新的怪物就不會生成。
windows.wnddewdrawinfo.info3=_祝福強化_將清除你身上的詛咒，並隨機強化你身上的裝備。
windows.wnddewdrawinfo.info4=_精確強化_僅強化ㄧ件道具幾次，但它可以提供ㄧ個鑒定效果。
windows.wnddewdrawinfo.ok=我懂了

