windows.wndtinkerer3.info=好吧看，看起來你又找到了我所需要的。啊...這是力量試練裏的菌孢...太神奇了。好了，作為回報，我會繼續升級你的露珠瓶。它的容量會大幅度的擴大，並且在使用加速時有幾率提供額外的飛行能力。
