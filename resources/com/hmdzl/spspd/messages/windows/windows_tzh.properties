windows.wndegoalinfo.info1=喵嗚，你好啊，冒險者。這裏真是ㄧ個平靜安寧的地方，你也這麽覺得對吧？你是我見過的最陽光的冒險者，因為本喵沒有感覺到你心頭的壓力。\n\n喵嗚，那麽問題來了：\n_Egoal_是不是個很不錯的家夥呢？
